# /Users/x/.config/tmuxinator/macos.yml

name: 0
root: ~

windows:
- tor: 
  - tor -c /usr/local/etc/torrc
- blocky:
  - blocky serve -c ~/.config/blocky/config.yml
- ss:
    root: ~/ss/
    layout: even-horizontal
    panes:
    - bv:
      - sslocal -vc bv.json
    - bv6:
      - sslocal -vc bv6.json
    - rack:
      - sslocal -vc rack.json
- new:
  - mux start fg
