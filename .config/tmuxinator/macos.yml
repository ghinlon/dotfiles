# /Users/x/.config/tmuxinator/macos.yml

name: macos
root: ~

windows:
- tor: 
  - tor -c /usr/local/etc/torrc
- blocky:
  - blocky serve -c ~/.dotfiles_linux/etc/blocky/config.yml
- ss:
    root: ~/ss/
    layout: even-horizontal
    panes:
    - bv:
      - sslocal -v -c bv.json -b 127.0.0.1:12345
    - rack:
      - sslocal -v -c rack.json -b 127.0.0.1:12346
