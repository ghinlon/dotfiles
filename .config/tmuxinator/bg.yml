# /Users/x/.config/tmuxinator/macos.yml

name: bg
root: ~

windows:
- tor:
  - tor
- blocky:
    root: /usr/local/etc/blocky
    - blocky serve
- ss:
    root: ~/ss/
    layout: even-horizontal
    panes:
    - bv:
      - ss-local -v -c bv.json -l 12345
    - rack:
      - ss-local -v -c rack.json -l 12346
