# prefix s 		list sessios
# prefix :new	new session
# prefix $ 		rename current session
# prefix ( 		previous session
# prefix ) 		next session
# prefix L 		last session
# create session
bind C new-session
# find session
bind f command-prompt -p find-session 'switch-client -t %%'
